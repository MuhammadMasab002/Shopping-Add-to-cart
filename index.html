<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to cart in JavaScript</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom style css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"> </script>
</head>

<body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-1 g-4 mt-1 mb-4">
            <div class="col">
                <div class="nav-main">
                    <ul class="nav nav-items">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">SHOPPING CART</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                                <i id="cartShopping" class="fa-solid fa-cart-shopping"></i>
                            </a>
                            <!-- div for add-to-cart -- ->> side bar -->
                            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">SHOPPING CART</h5>
                                    <button type="button" class="btn-close text-reset btn-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <!-- div for add-to-cart items -->
                                <div id="addCartBody" class="offcanvas-body">
                                    <div class="sideCartTotal card p-2 mb-3">
                                        <p class="sideCartTotalPrice"></p>
                                        <button type="button" class="btn cartTotalPriceGet"></button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- div for dynamic data fetch by apis -->
        <div class="row randerData row-cols-1 row-cols-md-3 g-4 mt mb-4"></div>
    </div>
</body>

<!-- main js file -->
<script src="main.js"></script>

</html>
